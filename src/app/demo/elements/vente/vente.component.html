<div class="container-fluide page">
  <div class="container">
      <div class="mt-2">
          <mat-form-field>
              <mat-label>Rechercher</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="quantite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> quantite </th>
                  <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
                </ng-container>

                <ng-container matColumnDef="prixUnitaire">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> prixUnitaire </th>
                  <td mat-cell *matCellDef="let row"> {{row.prixUnitaire}} </td>
                </ng-container>

                <ng-container matColumnDef="montant">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> montant </th>
                  <td mat-cell *matCellDef="let row"> {{row.montant}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
                  <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>
            
                <!-- Matricule Column -->
                <ng-container matColumnDef="client">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> client </th>
                  <td mat-cell *matCellDef="let row"> {{row.client.nom}} </td>
                </ng-container>
            
                <!-- Prenom Column -->
                <ng-container matColumnDef="bande">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> bande </th>
                  <td mat-cell *matCellDef="let row"> {{row.bande.designation}} </td>
                </ng-container>
            
                <!-- Nom Column -->
                <ng-container matColumnDef="tresorerie">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> tresorerie </th>
                  <td mat-cell *matCellDef="let row"> {{row.tresorerie.nom}} </td>
                </ng-container>



                   
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                      <td mat-cell *matCellDef="let row">
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="primary" (click)="openDialogEdit(row)">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </div>
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="warn" >
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </td>
                    </ng-container>

                                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
            </div>
      </div>
  </div>
</div>
