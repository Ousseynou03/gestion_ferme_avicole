
<!-- Button trigger modal -->
<button type="button" class="btn btn-custom-purple" data-bs-toggle="modal" data-bs-target="#addBandeModal">
    Ajouter une mortalite
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addBandeModal" tabindex="-1" aria-labelledby="addBandeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBandeModalLabel">Nouvelle Mortalite</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="cards">
            <div class="card-bodi">
              <div class="card-header">
                <span>Enregistrement d'une Mortalite</span>
              </div>
              <form [formGroup]="mortaliteForm" (ngSubmit)="addMortalite()">
                <div>
                  <label></label>
                  <input placeholder="Effectif" type="text"  name="effectif" formControlName="effectif" required>
                </div>
                <div>
                  <label></label>
                  <input placeholder="Date Mortalite" type="text" name="dateMortalite" formControlName="dateMortalite" required>
                </div>
                <div>
                    <label></label>
                    <input placeholder="Description" type="text" name="description" formControlName="description" required>
                  </div>
                <div>
                  <label for="bande">Bande:</label>
                <select id="bande" formControlName="bande">
                  <option *ngFor="let bande of bandes" [value]="bande.id">{{ bande.designation }}</option>
                </select>
              </div>
                <button type="submit">Enregistrer</button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>






<!-- Liste des Moratlités -->

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">N°</th>
        <th scope="col">Bande</th>
        <th scope="col">Effectif</th>
        <th scope="col">Date Mortalite</th>
        <th scope="col">Description</th>
        <th scope="col" *ngIf="authService && authService.roles && authService.roles.includes('admin')">Action</th>

      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let mortalite of mortalites; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ mortalite.bande.designation }}</td>
        <td>{{ mortalite.effectif }}</td>
        <td>{{ mortalite.dateMortalite | date:'yyyy-MM-dd' }}</td>
        <td>{{ mortalite.description }}</td>
        <td>
          <button *ngIf="authService.roles.includes('admin')" class="btn btn-link text-primary" data-bs-toggle="modal" data-bs-target="#exampleModalEdit">
            <i class="fas fa-edit"></i>
          </button>
          <button *ngIf="authService.roles.includes('admin')" class="btn btn-link text-danger" (click)="deleteMortalite(mortalite.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
