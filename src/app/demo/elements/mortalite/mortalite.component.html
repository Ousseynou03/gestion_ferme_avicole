
<!-- Button trigger modal -->
<button type="button" class="btn btn-custom-purple" data-bs-toggle="modal" data-bs-target="#addBandeModal">
    Ajouter une mortalite
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addBandeModal" tabindex="-1" aria-labelledby="addBandeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBandeModalLabel">Nouvelle Mortalite</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="cards">
            <div class="card-bodi">
              <div class="card-header">
                <span>Enregistrement d'une Mortalite</span>
              </div>
              <form [formGroup]="mortaliteForm" (ngSubmit)="addMortalite()">
                <div>
                  <label></label>
                  <input placeholder="Effectif" type="text"  name="effectif" formControlName="effectif" required>
                </div>
                <div>
                  <label></label>
                  <input placeholder="Date Mortalite" type="text" name="dateMortalite" formControlName="dateMortalite" required>
                </div>
                <div>
                    <label></label>
                    <input placeholder="Description" type="text" name="description" formControlName="description" required>
                  </div>
                <div>
                  <label for="bande">Bande:</label>
                <select id="bande" formControlName="bande">
                  <option *ngFor="let bande of bandes" [value]="bande.id">{{ bande.designation }}</option>
                </select>
              </div>
                <button type="submit">Enregistrer</button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluide page">
  <div class="container">
      <div class="mt-2">
          <mat-form-field>
              <mat-label>Rechercher</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Matricule Column -->
                <ng-container matColumnDef="effectif">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> effectif </th>
                  <td mat-cell *matCellDef="let row"> {{row.effectif}} </td>
                </ng-container>
            
                <!-- Prenom Column -->
                <ng-container matColumnDef="dateMortalite">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> dateMortalite </th>
                  <td mat-cell *matCellDef="let row"> {{row.dateMortalite | date:'yyyy-MM-dd'}} </td>
                </ng-container>
            
                <!-- Nom Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
                  <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <ng-container matColumnDef="bande">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> bande </th>
                  <td mat-cell *matCellDef="let row"> {{row.bande.designation }} </td>
                </ng-container>

                   
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                      <td mat-cell *matCellDef="let row">
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="primary" (click)="openDialogEdit(row)">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </div>
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="warn" (click)="deleteMortalite(row.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </td>
                    </ng-container>

                                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
            </div>
      </div>
  </div>
</div>
