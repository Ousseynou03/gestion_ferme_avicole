<!-- Button trigger modal -->
<button type="button" class="btn btn-custom-purple" data-bs-toggle="modal" data-bs-target="#batimentModal">
  Ajouter un batiment
</button>

<!-- Modal -->
<div class="modal fade" id="batimentModal" tabindex="-1" aria-labelledby="batimentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="batimentModalLabel">Nouveau Batiment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="cards">
          <div class="card-bodi">
            <div class="card-header">
              <span>Enregistrement d'un Batiment</span>
            </div>
            <!-- Utilisez le formulaire réactif dans le modèle -->
            <form [formGroup]="batimentForm" (ngSubmit)="addBatiment()">
              <div>
                <label for="code">Code:</label>
                <!-- Utilisez formControlName avec le formulaire réactif -->
                <input placeholder="Code" type="text" id="code" formControlName="code" required>
              </div>
              <div>
                <label for="designation">Designation:</label>
                <input placeholder="Designation" type="text" id="designation" formControlName="designation" required>
              </div>
              <div>
                <label for="capacite">Capacite:</label>
                <input placeholder="Capacite" type="text" id="capacite" formControlName="capacite" required>
              </div>
              <div>
                <label for="dimension">Dimension:</label>
                <input placeholder="Dimension" type="text" id="dimension" formControlName="dimension" required>
              </div>
              <button type="submit">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<!-- Liste des batiments -->

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">N°</th>
      <th scope="col">Code</th>
      <th scope="col">Designation</th>
      <th scope="col">Capacite</th>
      <th scope="col">Dimension</th>
      <th scope="col" *ngIf="authService && authService.roles && authService.roles.includes('admin')">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let batiment of batiments; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ batiment.code }}</td>
      <td>{{ batiment.designation }}</td>
      <td>{{ batiment.capacite }}</td>
      <td>{{ batiment.dimension }}</td>
      <td>
        <!-- Edit Button -->
        <div *ngIf="authService.roles.includes('admin')">
        <button  class="btn btn-link text-primary" data-bs-toggle="modal" data-bs-target="#exampleModalEdit" (click)="openDialogEdit(batiment)">
          <i class="fas fa-edit"></i>
        </button>
      </div>
        <!-- Delete Button -->
        <div *ngIf="authService.roles.includes('admin')">
        <button  class="btn btn-link text-danger" (click)="deleteBatiment(batiment.id)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
      </td>
    </tr>
  </tbody>
</table>
