<!-- Button trigger modal -->
<button type="button" class="btn btn-custom-purple" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ajouter un Fournisseur
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nouveau Fournisseur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="cards">
          <div class="card-bodi">
            <div class="card-header">
              <span>Enregistrement d'un Fournisseur</span>
            </div>
            <!-- Utilisez le formulaire réactif dans le modèle -->
            <form [formGroup]="fournisseurForm" (ngSubmit)="addFournisseur()">
              <div>
                <label for="type">Type :</label>
                <!-- Utilisez formControlName avec le formulaire réactif -->
                <select [(ngModel)]="fournisseur.type" id="type" formControlName="type" required>
                  <option value="Particulier">Particulier</option>
                  <option value="Entreprise">Entreprise</option>
                </select>
              </div>
              <div>
                <label for="nom">Nom:</label>
                <input placeholder="Nom" type="text" id="nom" formControlName="nom" required>
              </div>
              <div>
                <label for="numTel">Numéro Téléphone:</label>
                <input placeholder="Numéro Téléphone" type="text" id="numTel" formControlName="numTel" required>
              </div>
              <div>
                <label for="email">Email:</label>
                <input placeholder="Email" type="email" id="email" formControlName="email" required>
              </div>
              <button type="submit">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluide page">
  <div class="container">
      <div class="mt-2">
          <mat-form-field>
              <mat-label>Rechercher</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Matricule Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
                  <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container>

                <ng-container matColumnDef="nom">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nom </th>
                  <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                </ng-container>
            
                <!-- Prenom Column -->
                <ng-container matColumnDef="numTel">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> numTel </th>
                  <td mat-cell *matCellDef="let row"> {{row.numTel}} </td>
                </ng-container>
            
                <!-- Nom Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                   
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                      <td mat-cell *matCellDef="let row">
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="primary" (click)="openDialogEdit(row)">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </div>
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="warn" (click)="deleteFounisseur(row.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </td>
                    </ng-container>

                                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
            </div>
      </div>
  </div>
</div>
