<ng-container>

    <div class="grid grid-cols-1 w-[32rem]">
        <div class="flex flex-0 items-center pr-3 sm:pr-5 pl-6 sm:pl-8 bg-bleue-foncee-1 h-10 text-white mb-2  ">
            <div class="text-lg font-medium text-center w-full">Modifier Bande</div>       
    
        </div>
        <form  [formGroup]="form">    

            <mat-form-field class="flex-auto w-10/12 pr-2">
                <mat-label>Designation</mat-label>
                <input
                matInput
                [formControlName]="'designation'">
            </mat-form-field>


            <mat-form-field class="flex-auto w-10/12 pr-2">
                <mat-label>Designation</mat-label>
                <input
                matInput
                [formControlName]="'designation'">
            </mat-form-field>

            <mat-form-field class="flex-auto w-10/12 pr-2">
                <mat-label>Quantite</mat-label>
                <input
                matInput
                type="number"
                [formControlName]="'quantite'">
            </mat-form-field>
            
            
            <mat-form-field class="flex-auto w-10/12 pr-2">
                <mat-label i18n class="font-bold">Batiment</mat-label>
                <input matInput [matAutocomplete]="batiment"
    
                       [formControlName]="'batiment'">
    
                <mat-icon matSuffix class="text-noire-1">arrow_drop_down</mat-icon>
                <mat-icon matSuffix class="" (click)="clear('batiment')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256.001 256" id="eraser"><rect width="256" height="256" fill="none"></rect><path d="M216.001,207.833H130.34375l34.72949-34.72949.0166-.01465.01465-.0166,56.55371-56.55274a24.02962,24.02962,0,0,0,0-33.94141L176.40332,37.32324a24.0007,24.0007,0,0,0-33.94141,0L85.90283,93.88232l-.01025.00928-.00928.01026L29.32422,150.46094a24.00066,24.00066,0,0,0,0,33.9414l37.08887,37.08789a8.00232,8.00232,0,0,0,5.65722,2.34278H216.001a8,8,0,0,0,0-16ZM153.77637,48.6377a7.99708,7.99708,0,0,1,11.3125,0l45.25488,45.25488a8.00888,8.00888,0,0,1,0,11.31347l-50.91113,50.91114L102.86475,99.54932Z"></path></svg>
                </mat-icon>
    
                <mat-autocomplete #batiment="matAutocomplete" [displayWith]="getBatiment">
    
                    <mat-option *ngFor="let batiment of filterOptions | async" [value]="batiment"
                    >{{ batiment?.designation }}</mat-option>
                </mat-autocomplete>
    
            </mat-form-field>

            <mat-form-field class="flex-auto w-10/12 pr-2">
                <mat-label i18n class="font-bold">Fournisseur</mat-label>
                <input matInput [matAutocomplete]="fournisseur"
    
                       [formControlName]="'fournisseur'">
    
                <mat-icon matSuffix class="text-noire-1">arrow_drop_down</mat-icon>
                <mat-icon matSuffix class="" (click)="clear('fournisseur')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256.001 256" id="eraser"><rect width="256" height="256" fill="none"></rect><path d="M216.001,207.833H130.34375l34.72949-34.72949.0166-.01465.01465-.0166,56.55371-56.55274a24.02962,24.02962,0,0,0,0-33.94141L176.40332,37.32324a24.0007,24.0007,0,0,0-33.94141,0L85.90283,93.88232l-.01025.00928-.00928.01026L29.32422,150.46094a24.00066,24.00066,0,0,0,0,33.9414l37.08887,37.08789a8.00232,8.00232,0,0,0,5.65722,2.34278H216.001a8,8,0,0,0,0-16ZM153.77637,48.6377a7.99708,7.99708,0,0,1,11.3125,0l45.25488,45.25488a8.00888,8.00888,0,0,1,0,11.31347l-50.91113,50.91114L102.86475,99.54932Z"></path></svg>
                </mat-icon>
    
                <mat-autocomplete #fournisseur="matAutocomplete" [displayWith]="getFournisseur">
    
                    <mat-option *ngFor="let fournisseur of filterOptionsFournisseur | async" [value]="fournisseur"
                    >{{ fournisseur?.nom }}</mat-option>
                </mat-autocomplete>
    
            </mat-form-field>

           
            
        </form>


        
    
        
         <div class="flex items-center mt-4 sm:mt-0 justify-between">
        
            <mat-toolbar>
                <button
                class="order-first sm:order-last"
                mat-flat-button
                [color]="'warn'"
                [mat-dialog-close]>
                Annuler
            </button>
                <span class="example-spacer"></span>
                <button
            
            class="order-first sm:order-last"
            mat-flat-button
            [color]="'primary'"
            [disabled]="!form.valid"
            (click)="updateMateriel()"
            >
                Modifier
            </button>
            </mat-toolbar>
                     
            
            
        </div>
        
    </div>
    
</ng-container>
