
<!-- Button trigger modal -->
<button type="button" class="btn btn-custom-purple" data-bs-toggle="modal" data-bs-target="#bandeModal">
    Ajouter un vétérinaire
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="bandeModal" tabindex="-1" aria-labelledby="bandeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bandeModalLabel">Nouveau Vétérinaire</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="cards">
            <div class="card-bodi">
              <div class="card-header">
                <span>Enregistrement d'un Vétérinaire</span>
              </div>
              <div class="py-4 overflow-hidden">
                <div class="flex">
                  <!-- Selected agent form -->
                  <form [formGroup]="veterinaireForm" (ngSubmit)="onSubmit()">
                    <div>
                      <label for="code">Nom Veterinaire:</label>
                      <input placeholder="" type="text" id="nomVeterinaire" formControlName="nomVeterinaire">
                    </div>
                    <div>
                      <label for="designation">Traitement:</label>
                      <input placeholder="" type="text" id="traitement" formControlName="traitement">
                    </div>
                    <div>
                      <label for="dateDebut">Date:</label>
                      <input placeholder="" type="date" id="date" formControlName="date">
                    </div>
                    <div>
                      <label for="dateFin">Posologie</label>
                      <input placeholder="" type="text" id="posologie" formControlName="posologie">
                    </div>
            
                  <div>
                    <label for="bande">Bande:</label>
                  <select id="bande" formControlName="bande">
                    <option *ngFor="let bande of bandes" [value]="bande.id">{{ bande.designation }}</option>
                  </select>
                </div>
                    <button type="submit">Enregistrer</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

<div class="container-fluide page">
  <div class="container">
      <div class="mt-2">
          <mat-form-field>
              <mat-label>Rechercher</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Matricule Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                  <td mat-cell *matCellDef="let row"> {{row.date | date:'yyyy-MM-dd' }} </td>
                </ng-container>
            
                <!-- Prenom Column -->
                <ng-container matColumnDef="nomVeterinaire">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nomVeterinaire </th>
                  <td mat-cell *matCellDef="let row"> {{row.nomVeterinaire}} </td>
                </ng-container>
            
                <!-- Nom Column -->
                <ng-container matColumnDef="traitement">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> traitement </th>
                  <td mat-cell *matCellDef="let row"> {{row.traitement}} </td>
                </ng-container>



                <ng-container matColumnDef="posologie">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> posologie </th>
                  <td mat-cell *matCellDef="let row"> {{row.posologie}} </td>
                </ng-container>

                <ng-container matColumnDef="bande">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> bande </th>
                  <td mat-cell *matCellDef="let row"> {{row.bande.designation}} </td>
                </ng-container>

                   
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                      <td mat-cell *matCellDef="let row">
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="primary" (click)="openDialogEdit(row)">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </div>
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="warn" (click)="deleteVeterinaire(row.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </td>
                    </ng-container>

                                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
            </div>
      </div>
  </div>
</div>
