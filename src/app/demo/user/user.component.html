


  <!-- Button trigger modal -->
  <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
<button type="button" class="btn btn-custom-purple" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Ajouter un utilisateur
</button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nouvel Utilisateur</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="cards">
          <div class="card-bodi">
            <div class="card-header">
              <span>Enregistrement d'un utilisateur</span>
            </div>
            <form (ngSubmit)="signUp()">
              <div>
                <label></label>
                <input placeholder="Email Address" type="email" [(ngModel)]="user.email" name="email" required>
              </div>
              <div>
                <label></label>
                <input placeholder="Nom d'utilisateur" type="text" [(ngModel)]="user.name" name="name" required>
              </div>
              <div>
                <label></label>
                <input placeholder="Numero de telephone" type="text" [(ngModel)]="user.contactNumber" name="contactNumber" required>
              </div>
              <div>
                <label>
                </label>
                <input placeholder="Mot de passe" type="password" [(ngModel)]="user.password" name="password" required>
              </div>
              <button type="submit">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluide page">
  <div class="container">
      <div class="mt-2">
          <mat-form-field>
              <mat-label>Rechercher</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>No </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <!-- Matricule Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
            
                <!-- Prenom Column -->
                <ng-container matColumnDef="contactNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> contactNumber </th>
                  <td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
                </ng-container>
            
                <!-- Nom Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
                  <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
                  <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                </ng-container>

                   
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                      <td mat-cell *matCellDef="let row">
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="primary" (click)="openDialogEdit(row)">
                            <mat-icon>edit</mat-icon>
                          </button>
                        </div>
                        <div *ngIf="authService && authService.roles && authService.roles.includes('admin')">
                          <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                            <mat-icon>delete</mat-icon>
                          </button>
                        </div>
                      </td>
                    </ng-container>

                                    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
            </div>
      </div>
  </div>
</div>
