<ng-scrollbar style="height: calc(100vh - 88px)" visibility="hover">
  <div class="navbar-content">
    <ul class="nav coded-inner-navbar" (clickOutside)="fireOutClick()" (mouseleave)="navMob()">
      <ng-container *ngFor="let item of navigation">
     <!--  <ng-container *ngIf="shouldDisplayItem(item)"> --> 
          <app-nav-group *ngIf="item.type == 'group'" [item]="item"></app-nav-group>
          <app-nav-collapse *ngIf="item.type == 'collapse'" [item]="item"></app-nav-collapse>
          <app-nav-item *ngIf="item.type == 'item'" [item]="item"></app-nav-item>
          <app-nav-item *ngIf = "item.type == 'item' && item.id === 'utilisateur' && this.authService && this.authService.roles && this.authService.roles.includes('admin')" [item]="item"></app-nav-item>
        </ng-container>
    <!-- </ng-container> --> 
    </ul>
  </div>
</ng-scrollbar>
